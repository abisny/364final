{% block content %}

<h3><a href='/movie_search'>Search</a></h3>

<br><h3>Search History</h3>
{% if logged_in %}
  {% for movie in movies %}
    <form action="/movie/{{ movie.title }}" method='GET'>
      <li><i>{{ movie.title }}</i> ({{ movie.release_year }})</li><input type='submit' value='View Results'>
    </form>
  {% endfor %}
{% endif %}
{% if not logged_in %}
  <p>Log in to view your search history!</p>
{% endif %}

{% endblock %}

{% extends 'base.html' %}
