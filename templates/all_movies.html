{% block content %}

<h3>Search History</h3>
{% for movie in movies %}
  <form action="/movie/{{ movie.title }}" method='GET'>
    <li><i>{{ movie.title }}</i> ({{ movie.release_year }})</li><input type='submit' value='View Results'>
  </form>
{% endfor %}

<br>Search <a href='/movie_search'>here</a>!

{% endblock %}

{% extends 'base.html' %}
