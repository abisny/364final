{% block content %}

<h3>My Games</h3>
{% for game in games %}
<form action='/play_game/{{ game.id }}' method='GET'>
  <li>
    <a href='/display_game/{{ game.id }}'>{{ game }}</a>
    <input type='submit' value='Contine'>
  </li>
</form>
{% endfor %}

{% if not games %}
  <p>There are currently no games to display.</p>
{% endif %}
<br><a href='/new_game/{{ username }}'>New Game</a>

<br><a href='/top_scores'>Top Scores</a>

{% endblock %}

{% extends 'base.html' %}
